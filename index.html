<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Order Summary Component</title>
</head>
<body>
    <main>
        <div class="container">
            <img src="./img/illustration-hero.svg" alt="">
            
            <div class="bottom-part">
                <div>
                    <h1>Order Summary</h1>
                    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>

                <div class="d-flex payment-method">
                    <div class="d-flex">
                        <img src="./img/icon-music.svg" alt="">
                        <div>
                            <h6>Annual Plan</h6>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <p>Change</p>
                </div>

                <button class="button-1">Proceed to Payment</button>

                <button class="button-2">Cancel Order</button>
            </div>
        </div>
    </main>
</body>
</html>
